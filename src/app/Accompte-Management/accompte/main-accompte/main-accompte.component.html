<div class="card mb-3">
    <div class="card">
        <div class="card-header">
            <div class="row flex-between-center">
                <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
                    <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Deposits</h5>
                </div>
                <div class="col-8 col-sm-auto text-end ps-2">

                    <div id="table-customers-replace-element">


                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="search-box" placeholder="Search" [(ngModel)]="inputSearch"
                               (ngModelChange)="searchStock()">
                        &nbsp;
                        <button class="btn btn-outline-info btn-sm" type="button">
                            <svg
                                    class="svg-inline--fa fa-plus fa-w-14" data-fa-transform="shrink-3 down-2"
                                    aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""
                                    style="transform-origin: 0.4375em 0.625em;">
                                <g transform="translate(224 256)">
                                    <g transform="translate(0, 64)  scale(0.8125, 0.8125)  rotate(0 0 0)">
                                        <path fill="currentColor"
                                              d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
                                              transform="translate(-224 -256)"></path>
                                    </g>
                                </g>
                            </svg>
                            <!-- <span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span> Font Awesome fontawesome.com --><span
                                class="d-none d-sm-inline-block ms-1" data-bs-toggle="modal"
                                data-bs-target="#add-facture" (click)="showForm()">New Deposit</span></button>


                        <div class="modal fade" id="add-facture" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
                                <div class="modal-content position-relative">
                                    <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                                        <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body p-0">
                                        <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                                            <h4 class="mb-1" id="modalExampleDemoLabel">Add a new deposit </h4>
                                        </div>
                                        <div class="p-4 pb-0">
                                            <app-add-accopmte (addEvent)="save($event)"
                                                              [accompte]="inputAccompt"></app-add-accopmte>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                        &nbsp;
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body p-0 overflow-hidden">

            <div class="row g-0">
                <div class="table-responsive scrollbar">
                    <table class="table table-bordered ">
                        <thead class="table-blue">
                        <tr>
                            <th scope="col">Avance</th>
                            <th scope="col">Montant</th>
                            <th scope="col">Nombre de mois</th>
                            <th scope="col">Nom</th>
                            <th class="text-end" scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let account of list">
                        <tr>
                            <td>{{account.advance}}</td>
                            <td>{{account.price}}</td>
                            <td>{{account.norms}}</td>
                            <td>{{account.nom}}</td>
                            <td class="text-end">
                                <div>
                                    <button class="btn p-0" type="button" data-bs-toggle="modal"
                                            data-bs-target="#error-modal">
                                        <span class="fas fa-edit me-1" data-fa-transform="shrink-3"></span>
                                    </button>

                                    <button class="btn p-0 ms-2" type="button" data-bs-toggle="tooltip"
                                            data-bs-placement="bottom" title="Delete" (click)="delete(account)"><span
                                            class="text-500 fas fa-trash-alt"></span></button>
                                </div>

                                <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document"
                                         style="max-width: 500px">
                                        <div class="modal-content position-relative">
                                            <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                                                <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-0">
                                                <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                                                    <h4 class="mb-1">Update </h4>
                                                </div>
                                                <div class="p-4 pb-0">
                                                    <form class="col g-3 needs-validation" #f="ngForm">
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" id="Input" name="advance"
                                                                   type="number"
                                                                   #nprix="ngModel" required
                                                                   [(ngModel)]="account.advance"/>
                                                            <label for="Input">Avance*:</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" id="m" name="nom" type="text"
                                                                   #ncode="ngModel" required
                                                                   [(ngModel)]="account.nom"/>
                                                            <label for="m">Nom*:</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" id="floatingInput" name="norms"
                                                                   type="number" #nlib="ngModel" required
                                                                   minlength="3" [(ngModel)]="account.norms"/>
                                                            <label for="floatingInput">Nombre de mois*:</label>
                                                        </div>
                                                        <div class="font-alert text-danger mb-3"
                                                             *ngIf="nlib.touched&&nlib.invalid">
                                                            <div *ngIf="nlib.hasError('required')">Amount is required
                                                            </div>
                                                            <div *ngIf="nlib.hasError('minlength')">Min Length is 3
                                                            </div>
                                                        </div>
                                                        <div class="font-alert text-danger mb-3"
                                                             *ngIf="ncode.touched&&ncode.invalid">
                                                            <div *ngIf="ncode.hasError('required')">Bill amount is
                                                                required
                                                            </div>
                                                        </div>

                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" id="floatingInput1" name="price"
                                                                   type="text" #nm="ngModel" required
                                                                   minlength="3" [(ngModel)]="account.price"/>
                                                            <label for="floatingInput1">Montant*:</label>
                                                        </div>
                                                        <div class="font-alert text-danger mb-3"
                                                             *ngIf="nm.touched&&nlib.invalid">
                                                            <div *ngIf="nm.hasError('required')">Amount is required
                                                            </div>
                                                            <div *ngIf="nm.hasError('minlength')">Min Length is 3</div>
                                                        </div>
                                                        <div class="font-alert text-danger mb-3"
                                                             *ngIf="ncode.touched&&ncode.invalid">
                                                            <div *ngIf="ncode.hasError('required')">Bill amount is
                                                                required
                                                            </div>
                                                        </div>
                                                    </form>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button class="btn btn-primary"  data-bs-dismiss="modal" (click)="reload()"  type="button">Update Deposit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <div class="card-footer border-top d-flex justify-content-center">
            <button class="btn btn-falcon-default btn-sm me-2" type="button" disabled="disabled"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Prev"><span class="fas fa-chevron-left"></span></button>
            <a
                    class="btn btn-sm btn-falcon-default text-primary me-2" href="#!">1</a><a
                class="btn btn-sm btn-falcon-default me-2" href="#!">2</a><a class="btn btn-sm btn-falcon-default me-2"
                                                                             href="#!"><span
                class="fas fa-ellipsis-h"></span></a><a class="btn btn-sm btn-falcon-default me-2"
                                                        href="#!">35</a>
            <button class="btn btn-falcon-default btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Next"><span class="fas fa-chevron-right"></span></button>
        </div>
    </div>


</div>
