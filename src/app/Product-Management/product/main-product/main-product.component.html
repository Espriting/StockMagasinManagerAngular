<div class="card mb-3">
    <div class="card-body">
        <div class="row flex-between-center">
            <div class="col-sm-auto mb-2 mb-sm-0">
                <h6 class="mb-0">Showing {{tableSize}} of {{countProducts}} Products</h6>
            </div>

            <div class="col-sm-auto">
                <div class="row gx-2 align-items-center">
                    <div class="col-auto">
                        <form class="row gx-2">
                            <div class="col-auto"><small>Sort by: </small></div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm" aria-label="Bulk actions">
                                    <option selected="">Best Match</option>
                                    <option value="Refund">Newest</option>
                                    <option value="Delete">Price</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-auto pe-0"><a class="text-600 px-1"
                            href="../../../app/e-commerce/product/product-grid.html" data-bs-toggle="tooltip"
                            title="Product Grid"><span class="fas fa-th"></span></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="row flex-between-center">
            <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
                <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Products</h5>
            </div>
            <div class="col-8 col-sm-auto text-end ps-2">

                <div id="table-customers-replace-element">
                    <button class="btn btn-falcon-default btn-sm" type="button"><svg
                            class="svg-inline--fa fa-plus fa-w-14" data-fa-transform="shrink-3 down-2"
                            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""
                            style="transform-origin: 0.4375em 0.625em;">
                            <g transform="translate(224 256)">
                                <g transform="translate(0, 64)  scale(0.8125, 0.8125)  rotate(0 0 0)">
                                    <path fill="currentColor"
                                        d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
                                        transform="translate(-224 -256)"></path>
                                </g>
                            </g>
                        </svg>
                        <!-- <span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span> Font Awesome fontawesome.com --><span
                            class="d-none d-sm-inline-block ms-1" data-bs-toggle="modal" data-bs-target="#add-product"
                            (click)="showForm()">New Product</span></button>


                    <div class="modal fade" id="add-product" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
                            <div class="modal-content position-relative">
                                <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                                    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body p-0">
                                    <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                                        <h4 class="mb-1" id="modalExampleDemoLabel">Add a new product </h4>
                                    </div>
                                    <div class="p-4 pb-0">

                                        <app-add-product (addEvent)="save($event)" [product]="inputProduct">
                                        </app-add-product>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>



                    <button class="btn btn-falcon-default btn-sm mx-2" type="button"><svg
                            class="svg-inline--fa fa-filter fa-w-16" data-fa-transform="shrink-3 down-2"
                            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="filter" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""
                            style="transform-origin: 0.5em 0.625em;">
                            <g transform="translate(256 256)">
                                <g transform="translate(0, 64)  scale(0.8125, 0.8125)  rotate(0 0 0)">
                                    <path fill="currentColor"
                                        d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"
                                        transform="translate(-256 -256)"></path>
                                </g>
                            </g>
                        </svg>
                        <!-- <span class="fas fa-filter" data-fa-transform="shrink-3 down-2"></span> Font Awesome fontawesome.com --><span
                            class="d-none d-sm-inline-block ms-1">Filter</span></button>
                    <button class="btn btn-falcon-default btn-sm" type="button"><svg
                            class="svg-inline--fa fa-external-link-alt fa-w-16" data-fa-transform="shrink-3 down-2"
                            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="external-link-alt"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""
                            style="transform-origin: 0.5em 0.625em;">
                            <g transform="translate(256 256)">
                                <g transform="translate(0, 64)  scale(0.8125, 0.8125)  rotate(0 0 0)">
                                    <path fill="currentColor"
                                        d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"
                                        transform="translate(-256 -256)"></path>
                                </g>
                            </g>
                        </svg>
                        <!-- <span class="fas fa-external-link-alt" data-fa-transform="shrink-3 down-2"></span> Font Awesome fontawesome.com --><span
                            class="d-none d-sm-inline-block ms-1">Export</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body p-0 overflow-hidden">

        <div class="row g-0">
            <app-single-product *ngFor="let currentProduct of products | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };" [product]="currentProduct" (deleteNotifEvent)="delete($event)" (updateNotifEvent)="update($event)">
            </app-single-product>
        </div>

    </div>
    <div class="card-footer border-top d-flex justify-content-center">
        <!-- <button class="btn btn-falcon-default btn-sm me-2" type="button" disabled="disabled" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Prev"><span class="fas fa-chevron-left"></span></button><a
            class="btn btn-sm btn-falcon-default text-primary me-2" href="#!">1</a><a
            class="btn btn-sm btn-falcon-default me-2" href="#!">2</a><a class="btn btn-sm btn-falcon-default me-2"
            href="#!"><span class="fas fa-ellipsis-h"></span></a><a class="btn btn-sm btn-falcon-default me-2"
            href="#!">35</a>
        <button class="btn btn-falcon-default btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Next"><span class="fas fa-chevron-right"></span></button>-->
        <pagination-controls  previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>

<footer class="footer">
    <div class="row g-0 justify-content-between fs--1 mt-4 mb-3">
        <div class="col-12 col-sm-auto text-center">
            <p class="mb-0 text-600">Thank you for creating with Falcon <span class="d-none d-sm-inline-block">|
                </span><br class="d-sm-none" /> 2021 &copy; <a href="https://themewagon.com">Themewagon</a></p>
        </div>
        <div class="col-12 col-sm-auto text-center">
            <p class="mb-0 text-600">v3.4.0</p>
        </div>
    </div>
</footer>
